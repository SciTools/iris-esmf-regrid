name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "00 6 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: '@SciTools-incubator/esmf-regrid-devs ‚ö†Ô∏è This issue is stale due to a lack of activity in the last 90 days. Remove stale label or comment, otherwise this issue will close automatically in 7 days time.'
        stale-pr-message: '@SciTools-incubator/esmf-regrid-devs ‚ö†Ô∏è This pull-request is stale due to a lack of activity in the last 90 days. Remove stale label or comment, otherwise this pull-request will close automatically in 7 days time.'
        stale-issue-label: 'Stale: Closure warning'
        stale-pr-label: 'Stale: Closure warning'
        close-issue-message: '@SciTools-incubator/esmf-regrid-devs This stale issue has been automatically closed due to no community activity üòü'
        close-pr-message: '@SciT@SciTools-incubator/esmf-regrid-devs This stale pull-request has been automatically closed due to no community activity üòü'
        close-issue-label: 'Stale: Closed'
        close-pr-label: 'Stale: Closed'
        exempt-issue-labels: 'Status: Blocked,Status: Decision needed,Status: Needs info,Status: Stalled,Status: Will not fix,Status: Work in progress'
        exempt-pr-labels: 'Status: Blocked,Status: Decision needed,Status: Needs info,Status: Stalled,Status: Will not fix,Status: Work in progress'
        days-before-stale: 90
        days-before-close: 7
